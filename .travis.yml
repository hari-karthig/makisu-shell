dist: trusty

jobs:
  include:
    - stage: build
      script:
      - git clone https://github.com/hari-karthig/makisu-shell.git 
      - cd makisu-shell
      - docker build -t hariyaa/makisu-sh:1.0 .
      - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - docker push hariyaa/makisu-sh:3.0
      - docker images
