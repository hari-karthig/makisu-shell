dist: trusty

jobs:
  include:
    - stage: build
      script:
      - git clone https://github.com/hari-karthig/makisu-shell.git 
      - cd makisu-shell
      - docker build -t harikarthi/makisu-sh:latest .
      - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - docker push harikarthi/makisu-sh:latest
      - docker images
